server:
  port: ${SERVER_PORT}

spring:
  application:
    name: exmoney
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        default_schema: ${DB_DEFAULT_SCHEMA}
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: abc
            client-secret: dasd
          google:
            client-id: dasd
            client-secret: dsd

  servlet:
    multipart:
      max-request-size: 3MB
      max-file-size: 3MB

exmoney:
  application:
    oauth:
      google:
        api-get-info: https://www.googleapis.com/oauth2/v3/userinfo
      github:
        api-get-info: https://api.github.com/user
        api-valid-token: https://github.com/login/oauth/access_token
    action_log:
      user_sign_in: "action.user_sign_in"
      user_sign_out: "action.user_sign_out"
      renew_access_token: "action.renew_access_token"
      user_update: "action.user_update"
      user_change_password: "action.user_change_password"
      user_update_avatar: "action.user_update_avatar"